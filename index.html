
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>The1MillionClick</title>
<style>
body {
  background-color: black;
  color: white;
  font-family: Arial, sans-serif;
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
#counter {
  font-size: 80px;
  margin: 20px 0;
}
button {
  font-size: 30px;
  padding: 20px 40px;
  background: black;
  color: white;
  border: 2px solid white;
  cursor: pointer;
  margin-top: 20px;
}
</style>
</head>
<body>

<h1 id="counter">0</h1>
<button onclick="incrementClick()">CLICK</button>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // Tu configuración de Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyD9jySzZfR5dXzOlS7deNnWdkswdfbD4",
    authDomain: "the1millionclick.firebaseapp.com",
    projectId: "the1millionclick",
    storageBucket: "the1millionclick.firebasestorage.app",
    messagingSenderId: "745014483649",
    appId: "1:745014483649:web:8e662aed4a4cf777705240"
  };

  // Inicializar Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const docRef = db.collection("contador").doc("global");

  // Mostrar valor inicial
  docRef.get().then(doc => {
    if(doc.exists){
      document.getElementById("counter").innerText = doc.data().clicks;
    } else {
      // Crear documento si no existía
      docRef.set({ clicks: 0 });
      document.getElementById("counter").innerText = 0;
    }
  });

  // Incrementar contador
  function incrementClick() {
    docRef.update({
      clicks: firebase.firestore.FieldValue.increment(1)
    }).then(() => {
      console.log("Click sumado!");
    }).catch(err => {
      console.error("Error al sumar click:", err);
    });
  }

  // Actualizar contador en tiempo real
  docRef.onSnapshot(doc => {
    if(doc.exists){
      document.getElementById("counter").innerText = doc.data().clicks;
    }
  });
</script>

</body>
</html>
