<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ZeroTo1Million</title>
<style>
body {
  background-color: black;
  color: white;
  font-family: Arial, sans-serif;
  margin: 0;
  height: 100vh;           /* Ocupa toda la altura de la ventana */
  display: flex;           
  flex-direction: column;   /* Organiza verticalmente */
  justify-content: center;  /* Centrado vertical */
  align-items: center;      /* Centrado horizontal */
}
#counter {
  font-size: 80px;
  margin: 20px 0;           /* Espacio arriba y abajo */
}
button {
  font-size: 30px;
  padding: 20px 40px;
  background: black;
  color: white;
  border: 2px solid white;
  cursor: pointer;
  margin-top: 20px;
}
</style>
</head>
<body>

<h1 id="counter">0</h1>
<button onclick="incrementClick()">CLICK</button>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "TU_API_KEY",
    authDomain: "TU_PROYECTO.firebaseapp.com",
    projectId: "TU_PROYECTO",
    storageBucket: "TU_PROYECTO.appspot.com",
    messagingSenderId: "TU_SENDER_ID",
    appId: "TU_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const docRef = db.collection("contador").doc("global");

  docRef.onSnapshot(doc => {
    if(doc.exists){
      document.getElementById("counter").innerText = doc.data().clicks;
    }
  });

  function incrementClick() {
    docRef.update({
      clicks: firebase.firestore.FieldValue.increment(1)
    });
  }
</script>

</body>
</html>
