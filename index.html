<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ZeroTo1Million</title>
<style>
body {
  background-color: black;
  color: white;
  font-family: Arial, sans-serif;
  margin: 0;
  height: 100vh;           /* Ocupa toda la altura de la ventana */
  display: flex;           
  flex-direction: column;   /* Organiza verticalmente */
  justify-content: center;  /* Centrado vertical */
  align-items: center;      /* Centrado horizontal */
}
#counter {
  font-size: 80px;
  margin: 20px 0;           /* Espacio arriba y abajo */
}
button {
  font-size: 30px;
  padding: 20px 40px;
  background: black;
  color: white;
  border: 2px solid white;
  cursor: pointer;
  margin-top: 20px;
}
</style>
</head>
<body>

<h1 id="counter">0</h1>
<button onclick="incrementClick()">CLICK</button>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
 // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";

// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyD9jySzZfR5dXzOlSxX7deNnWdkswdfbD4",
  authDomain: "the1millionclick.firebaseapp.com",
  projectId: "the1millionclick",
  storageBucket: "the1millionclick.firebasestorage.app",
  messagingSenderId: "745014483649",
  appId: "1:745014483649:web:8e662aed4a4cf777705240"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const docRef = db.collection("contador").doc("global");

  docRef.onSnapshot(doc => {
    if(doc.exists){
      document.getElementById("counter").innerText = doc.data().clicks;
    }
  });

  function incrementClick() {
    docRef.update({
      clicks: firebase.firestore.FieldValue.increment(1)
    });
  }
</script>

</body>
</html>
